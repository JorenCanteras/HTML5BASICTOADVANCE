<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- Defines an Image -->
    <img src="https://img.freepik.com/free-vector/cute-rabbit-with-carrot-bag-cartoon-vector-icon-illustration-animal-education-icon-concept-isolated_138676-5813.jpg?w=2000" alt="bunny">
    <!-- Defines a client-side image map -->
    <map name="mymap">
      <area shape="circle" coords="30,40" href="https://img.freepik.com/free-vector/cute-rabbit-holding-carrot-cartoon-vector-icon-illustration-animal-nature-icon-concept-isolated_138676-5071.jpg" alt="bunny">
    </map>
    <!-- Defines an area inside an image map -->
    <area shape="default" coords="" href="" alt="">
    <!-- Used to draw graphics, on the fly, via scripting (JavaScript)-->
    <canvas id="" width="" height=""></canvas>
    <!-- Defines a caption for a <figure> element -->
    <figcaption></figcaption>
    <!-- Specifies self-contained content -->
    <figure>
      <figcaption>this is figcap </figcaption>
    </figure>
    <!-- Defines a container for multiple image resources -->
    <picture>

    </picture>
    <!-- Defines a container for SVG graphics -->
    <svg></svg>
  </body>
</html>
