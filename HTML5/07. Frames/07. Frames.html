<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- Defines a window (a frame) in a frameset -->
    <frame> 
    <!-- Defines a set of frames -->
    <frameset></frameset>
    <!-- Defines an alternate content for users that do not support frames -->
    <noframes></noframes>
    <!-- Defines an inline frame -->
    <iframe allow src="https://www.w3schools.com" title="W3Schools Free Online Web Tutorials">
    </iframe>
  </body>
</html>
